        async function connectWallet() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();
                account = accounts[0];
                contract = new web3.eth.Contract(abi, contractAddress);
                console.log("Wallet connected:", account);
            } else {
                alert("Please install MetaMask");
            }
        }

        async function recordTransaction() {
            const amount = document.getElementById("amount").value;
            if (!contract || !account) {
                alert("Please connect your wallet first");
                return;
            }

            try {
                const weiAmount = Web3.utils.toWei(amount, "ether");
                await contract.methods.recordTransaction(weiAmount).send({ from: account });
                alert("Transaction submitted successfully");
            } catch (error) {
                console.error("Transaction failed:", error);
                alert("Transaction failed");
            }
        }

        async function listenToAlerts() {
            if (!contract) return;

            contract.events.AlertTriggered({}).on("data", (event) => {
                const log = event.returnValues.reason + " (Time: " + new Date(event.returnValues.timestamp * 1000).toLocaleString() + ")";
                document.getElementById("alerts").innerHTML += "<p>" + log + "</p>";
            }).on("error", (error) => {
                console.error("Error listening to events:", error);
            });
        }

        window.onload = listenToAlerts;
    </script>
